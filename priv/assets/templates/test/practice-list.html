<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div>
                <div class="input-group stylish-input-group">
                    <input ng-model="query.name" type="text" class="form-control"  placeholder="Search" >
                    <span class="input-group-addon">
                        <button type="submit">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="row list-container" ng-show="ctrl.tests.length == 0">
        <p class="text-muted">There are no tests in the system</p>
    </div>
    <div class="row list-container" ng-hide="ctrl.tests.length == 0">
        <ul class="list-group">
            <a ng-repeat="test in ctrl.tests | filter:query | orderBy: 'name'"  ng-href="{{ctrl.actionUrl + test.id}}" class="list-group-item">
                <span data-toggle="tooltip" uib-tooltip="Questions" class="badge">{{test.questions_number}}</span>
                {{test.name}}
            </a>
        </ul>
    </div>
    <div class="row text-right">
        <a class="btn btn-primary" href="#/test/practice">cancel</a>
    </div>
</div>
